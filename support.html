<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartWaves Café | Support</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="Website.ico">
</head>
<body>
  <header>
    <img src="Website.ico" class="headerImage" width="80" height="80">
    <div class="title">
        <h1>Support</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="updates.html">Updates</a></li>
        <li><a href="social.html">Social Media</a></li>
        <li><a href="support.html">Support</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <!--img style="margin-top: 50px; margin-left: 30px;" src="Images/support.png"-->
    <div class="center">
        <div class="center">
          <form action="https://formsubmit.co/4c10e4d8b88e4f182f97d3fc0d0eb80f" method="POST" class="form">
            <h1>Contact Form</h1>
            <br>
            <h2>Roblox Username:</h2>
            <input type="text" name="Username" placeholder="Roblox Username" required class="formField">
            <br>
            <h2>Email Adress:</h2>
            <input type="email" name="email" placeholder="Email Address"class="formField">
            <br>
            <h2>Issue Type:</h2>
            <select name="Issue type"class="formField">
                <option>Select an Issue</option>
                <option>Ranking</option>
                <option>Exploit</option>
                <option>Question</option>
                <option>Something not working</option>
                <option>Other | (Tell in the message field)</option>
            </select>
            <br>
            <h2>Message:</h2>
            <textarea name="Message" rows="10" class="formField" required></textarea>
            <br>
            <input type="hidden" name="_next" value="https://smartwavescafe.github.io/smartwavescafe/submitted.html">
            <input type="hidden" name="_subject" value="New contact form sended!">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_autoresponse" value="We are received your contact request! Our moderator members response to it in 1-10 working days!">
            <input type="hidden" name="_cc" value="smartwavescafe.help@gmail.com">
            <button type="submit" class="submit">Send</button>
        </form>
        </div>
    </div>
  </main>
  
  <footer>
    <p class="bold" style="font-size: 20px;">Copyright © SmartWaves Café</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
